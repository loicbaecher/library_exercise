<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="library.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="library.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="title">My Library</div>
    <div class="ndrow">
        <button id="newbook">Add New Book</button>
        <button id="libdis">Display library</button>
    </div>
    <div id="backModal" class="backmodal">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Add a new book</h3>
                <form class="form1">
                    <div id="formcontent">
                        <label for="fortitle" required>Title :</label>
                        <input type="text" id="fortitle" required>
                        <label for="forauthor" required>Author :</label>
                        <input type="text" id="forauthor" required>
                        <label for="forpages" required>Pages :</label>
                        <input type="number" id="forpages" pattern="\d*" required>
                    <div id="radid">
                        <label id="radidlabl"> Read or not:</label>
                        <div id="spacebutton">
                            <div class="rod">
                                <input type="radio" name="read" id="read" value="Read" checked>
                                <label for="read">Read</label>
                            </div>
                            <div class="rod2">
                                <input type="radio" name="read" id="not read" value="Not read">
                                <label for="not read">Not read</label>
                            </div>
                        </div>
                    </div>
                <form>
                <button id="modub">Add book to library</button>
            </div>
        </div>
    </div>
</body>
</html>
